<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <script src="index.js" defer></script>
</head>
<body>
    <div class="container" style="margin: auto; width: fit-content;">
        <h1>Rock, Paper, Scissors!</h1>
        <p>Player Score: <span id="ps">0</span></p>
        <p>Computer Score: <span id="cs">0</span></p>
        <button id="rock" value="rock">Rock</button>
        <button id="paper" value="paper">Paper</button>
        <button id="scissors" value="scissors">Scissors</button>
        <p>Player choice: <span id="pd">blank</span></p>
        <p>Computer choice: <span id="cd">blank</span></p>
        <p>Results: <span id="res">blank</span></p>
    </div>
</body>
</html>
