<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="container">
        <button class="key r1" value="7">7</button>
        <button class="key r1" value="8">8</button>
        <button class="key r1" value="9">9</button>
        <button class="key r2" value="4">4</button>
        <button class="key r2" value="5">5</button>
        <button class="key r2" value="6">6</button>
        <button class="key r3" value="1">1</button>
        <button class="key r3" value="2">2</button>
        <button class="key r3" value="3">3</button>
        <button class="key r4" value="s">+/-</button>
        <button class="key r4" value="0">0</button>
        <button class="key r4" value="d">.</button>
        
    </div>
</body>
</html>
