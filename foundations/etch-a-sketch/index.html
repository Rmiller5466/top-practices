<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1 class="title">Drawing Board:</h1>
    <div class="container">
        <div class="db"></div>
        <div class="settings">
            <div class="size-cont">
                <div class="size-btn">
                    <label for="gs-8">8px</label>
                    <input type="radio" name="grid-size" id="gs-8" value="8" autocomplete="off">
                </div>
                <div class="size-btn">
                    <label for="gs-16">16px</label>
                    <input type="radio" name="grid-size" id="gs-16" value="16" checked autocomplete="off">
                </div>
                <div class="size-btn">
                    <label for="gs-32">32px</label>
                    <input type="radio" name="grid-size" id="gs-32" value="32" autocomplete="off">
                </div>
            </div>          
            <input type="checkbox" name="grid-toggle" id="grid-toggle" checked autocomplete="off">
            <button id="reset">Reset</button>
        </div>  
    </div>
</body>
</html>
